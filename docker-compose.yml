services:
  db:
    image: postgres:15-alpine
    container_name: coding_tickets_db
    environment:
      POSTGRES_DB: coding_tickets
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    networks:
      - coding_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d coding_tickets"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coding_tickets_app
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_NAME: coding_tickets
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_DRIVER: org.postgresql.Driver
    depends_on:
      db:
        condition: service_healthy
    networks:
      - coding_network

volumes:
  postgres_data:
    driver: local

networks:
  coding_network:
    driver: bridge